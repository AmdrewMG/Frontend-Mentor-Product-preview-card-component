<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main id="content">

      <picture>
        <source media="(min-width: 641px)" srcset="./images/image-product-desktop.jpg" >
        <source media="(max-width: 640px)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-desktop.jpg" alt="a bottle of Gabrielle Chanel perfume">
      </picture>

      <div class="text">
        <p id="name">Perfume</p> 
       
        <h1 id="tittle">Gabrielle Essence Eau De Parfum</h1> 

        <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div id="text-price">
          <h2 class="price">$149.99</h2>
          <p class="principal-price">$169.99</p>
        </div>
      
       <button id="button-add"><img class="icon" alt="icon-cart" src="images/icon-cart.svg">Add to Cart</button>
      </div>
     
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amdrew Mejias</a>
  </footer>

</body>
</html>
